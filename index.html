<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/d987aa355c.js" crossorigin="anonymous" defer></script>

</head>
<body>
    <header>
        <h1>Login-Helper</h1>
    </header>
    <main>
        
        <form action="">
            <section class="input-container">
                <input type="email" placeholder="exemple@gmail.com">
            
                
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="********">
                    <i class="fas fa-eye"></i>
                    <i class="fas fa-eye-slash"></i>
                </div>

            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembra senha?</span>

                </div>
                <a href="#">Esqueceu sua senha</a>
            </section>

            <button class="btn-login">Login</button>

            <section class="link-container">
                <span>Ou entre com:</span>

                <aside>
                    <a href="#"><i class="fab fa-google-plus-square"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                </aside>

            </section>

            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta <a href="#">Cadastra-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
